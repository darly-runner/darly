<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset = UTF-8" />
    <title>채팅 서비스</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</head>

<body>

<div class = "container">
    <table class = "table table-striped">
        <thead>
        <tr>
            <th>방 이름</th>
            <th>호스트</th>
            <th>현재인원</th>
            <th>최대인원</th>
            <th>목표거리</th>
            <th>입장버튼</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${result.getMatches()}">
            <td th:text="${room.getMatchTitle()}"></td>
            <td th:text="${room.getHostNickname()}"></td>
            <td th:text="${room.getMatchCurPerson()}"></td>
            <td th:text="${room.getMatchMaxPerson()}"></td>
            <td th:text="${room.getMatchGoalDistance()}"></td>
        </tr>
        </tbody>
    </table>
    <a class = "btn btn-primary pull-right" th:href = "@{/match/new/{crewId} (crewId = ${crewId})}">새로 만들기</a>
</div>


</body>
</html>
